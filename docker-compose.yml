version: '3.8'

services:
  quiz-solver:
    build: .
    container_name: autonomous-analyst
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-default-secret}
      - LOG_LEVEL=INFO
      - CHROME_HEADLESS=true
    volumes:
      - ./tmp:/tmp/quiz_sandbox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
